<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Ustawienia</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                Zmiana ustawień konta
            </div>
            <div th:if="${success != null and success}" class="panel-body">
                <div class="alert alert-success">
                    Ustawienia zostały zapisane.
                </div>
            </div>
            <div class="panel-body">
                <form th:object="${ustawieniaKonta}" method="post">
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" th:field="*{email}" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="email-error" class="help-block">email Error</span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('haslo')} ? 'has-error'">
                        <label for="haslo">Hasło</label>
                        <input type="password" class="form-control" placeholder="Nowe hasło" th:field="*{haslo}" />
                        <span th:if="${#fields.hasErrors('haslo')}" th:errors="*{haslo}" id="haslo-error" class="help-block">haslo Error</span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('powtorzHaslo')} ? 'has-error'">
                        <label for="powtorzHaslo">Powtórz hasło</label>
                        <input type="password" class="form-control" placeholder="Powtórz hasło" th:field="*{powtorzHaslo}" />
                        <span th:if="${#fields.hasErrors('powtorzHaslo')}" th:errors="*{powtorzHaslo}" id="powtorzHaslo-error" class="help-block">powtorzHaslo Error</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
