<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Użytkownicy</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Potwierdź reset hasła
            </div>
            <div th:if="${exists}" class="panel-body">
                <p>Czy na pewno chcesz zresetować hasło użytkownika <b th:text="${uzytkownik.login}"></b>?</p>
                <a th:href="@{/uzytkownik}" class="btn btn-default">Powrót</a>
                <a th:href="@{/uzytkownik/zresetowano(id=${uzytkownik.id})}" class="btn btn-danger">Potwierdź</a>
            </div>
            <div th:if="${!exists}" class="panel-body">
                <div class="alert alert-danger">
                    Błąd: Podany użytkownik nie istnieje.
                </div>
                <a th:href="@{/uzytkownik}" class="btn btn-default">Przeglądaj użytkowników</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
