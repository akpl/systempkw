<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wybory</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Przeglądaj listę zaplanowanych wyborów
            </div>
            <div class="panel-body">
                <p>Aby edytować listę kandydatów na prezydenta/komitetów/pytań referendalnych naciśnij na przycisk <i class="fa fa-list"></i> obok wybranych wyborów.</p>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Typ</th>
                            <th>Data głosowania</th>
                            <th>Data utworzenia</th>
                            <th>Twórca</th>
                            <th>Operacje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="wybory : ${wyboryList}">
                            <td th:text="${wybory.id}"></td>
                            <td th:text="${wybory.typWyborow.nazwa}"></td>
                            <td th:text="${wybory.dataGlosowania}"></td>
                            <td th:text="${wybory.dataUtworzenia}"></td>
                            <td th:text="${wybory.tworca.login}"></td>
                            <td><a th:href="@{/wybory/szczegoly(idWybory=${wybory.id})}" class="btn btn-outline btn-primary" title="Lista kandydatów/pytań do referendum"><i class="fa fa-list"></i></a>  <a th:href="@{/wybory/edycja(id=${wybory.id})}" class="btn btn-outline btn-primary" title="Edytuj"><i class="fa fa-pencil"></i></a>  <a th:href="@{/wybory/usun(id=${wybory.id})}" class="btn btn-outline btn-danger" title="Usuń"><i class="fa fa-minus-circle"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
