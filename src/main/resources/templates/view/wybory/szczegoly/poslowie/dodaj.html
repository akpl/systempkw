<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wybory</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                Dodaj
            </div>
            <div th:if="${!exists}" class="panel-body">
                <div class="alert alert-danger">
                    Wybrane wybory nie istnieją.
                </div>
                <a th:href="@{/wybory}" class="btn btn-default">Przeglądaj wybory</a>
            </div>
            <div th:if="${exists}" class="panel-body">
                <form th:include="view/wybory/szczegoly/poslowie/form :: form" th:action="@{/wybory/szczegoly/komitety/poslowie/dodaj(idWybory=${idWybory}, idKomitet=${idKomitet})}" th:object="${kandydatPosel}" method="post">

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
