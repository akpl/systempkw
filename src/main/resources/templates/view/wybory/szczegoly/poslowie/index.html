<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wybory</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Informacje o komitecie
            </div>
            <div th:if="${!exists}" class="panel-body">
                <div class="alert alert-danger">
                    Wybrane wybory nie istnieją.
                </div>
                <a th:href="@{/wybory}" class="btn btn-default">Przeglądaj wybory</a>
            </div>
            <div th:if="${exists}" class="panel-body">
                <div th:if="${success != null and success}" class="alert alert-success">
                    Zmiany zostały zapisane.
                </div>
                <div th:if="${error != null}" th:text="${error}" class="alert alert-danger">
                    Błąd.
                </div>
                <h4>Edycja komitetu <b th:text="${komitet.nazwa}"></b></h4>
                <p>Lista kandydatów w komitecie:</p>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Płeć</th>
                            <th>Zawód</th>
                            <th>Miejsce zamieszkania</th>
                            <th>Partia</th>
                            <th>Operacje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kandydat,status : ${komitet.kandydaciPosel}">
                            <td th:text="${kandydat.nrNaLiscie}"></td>
                            <td th:text="${kandydat.imie}"></td>
                            <td th:text="${kandydat.nazwisko}"></td>
                            <td th:text="${kandydat.plec}"></td>
                            <td th:text="${kandydat.zawod}"></td>
                            <td th:text="${kandydat.miejsceZamieszkania}"></td>
                            <td th:text="${kandydat.partia}"></td>
                            <td><a th:href="@{/wybory/szczegoly/komitety/poslowie/edycja(idWybory=${wybory.id}, idKomitet=${komitet.nr}, idKandydatPosel=${kandydat.id})}" class="btn btn-outline btn-primary" title="Edytuj"><i class="fa fa-pencil"></i></a>  <a th:href="@{/wybory/szczegoly/komitety/poslowie/usun(idWybory=${wybory.id}, idKomitet=${komitet.nr}, idKandydatPosel=${kandydat.id})}" class="btn btn-outline btn-danger" title="Usuń"><i class="fa fa-minus-circle"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/wybory/szczegoly/komitety/poslowie/dodaj(idWybory=${wybory.id}, idKomitet=${komitet.nr})}" type="submit" class="btn btn-success">Dodaj kandydata</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
