<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wybory</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                Edycja
            </div>
            <div th:if="${!exists}" class="panel-body">
                <div class="alert alert-danger">
                    Wybrane wybory nie istnieją.
                </div>
                <a th:href="@{/election/browse}" class="btn btn-default">Przeglądaj wybory</a>
            </div>
            <div th:if="${exists and wybory.typWyborow.nazwa == 'PARLAMENTARNE'}" class="panel-body">
                <form th:include="view/election/szczegoly/form-komitet :: form" th:action="@{/election/szczegoly/komitety/edycja(idWybory=${idWybory}, idKomitet=${idKomitet})}" th:object="${komitet}" method="post">

                </form>
            </div>
            <div th:if="${exists and wybory.typWyborow.nazwa == 'PREZYDENCKIE'}" class="panel-body">
                <form th:include="view/election/szczegoly/form-kandydat-prezydent :: form" th:action="@{/election/szczegoly/prezydenckie/edycja(idWybory=${idWybory}, idKandydatPrezydent=${idKandydatPrezydent})}" th:object="${kandydatPrezydent}" method="post">

                </form>
            </div>
            <div th:if="${exists and wybory.typWyborow.nazwa == 'REFERENDUM'}" class="panel-body">
                <form th:include="view/election/szczegoly/form-pytania-referendum :: form" th:action="@{/election/szczegoly/referendum/edycja(idWybory=${idWybory}, idPytanieReferendalne=${idPytanieReferendalne})}" th:object="${pytanieReferendalne}" method="post">

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
