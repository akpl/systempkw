<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Zaplanowane wybory i referenda</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Wybory i referenda
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Typ</th>
                        <th>Data g≈Çosowania</th>
                        <th>Data utworzenia</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="election : ${elections}">
                        <td th:text="${election.id}"></td>
                        <td th:text="${election.electionTypeName}"></td>
                        <td th:text="${election.formattedVotingDate}"></td>
                        <td th:text="${election.formattedCreationDate}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
