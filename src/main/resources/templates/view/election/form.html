<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wybory</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="typWyborowId">Typ</label>
                        <select class="form-control" id="typWyborowId" name="typWyborowId">
                            <option value="1" th:selected="${wybory.typWyborowId == 1}">Parlamentarne</option>
                            <option value="2" th:selected="${wybory.typWyborowId == 2}">Prezydenckie</option>
                            <option value="3" th:selected="${wybory.typWyborowId == 3}">Referendum</option>
                        </select>
                        <span th:if="${#fields.hasErrors('typWyborowId')}" th:errors="*{typWyborowId}" id="typWyborowId-error" class="help-block">typWyborowId Error</span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('dataGlosowania')} ? 'has-error'">
                        <label for="dataGlosowania">Data g≈Çosowania</label>
                        <input type="date" class="form-control" th:field="*{dataGlosowania}" placeholder="yyyy-MM-dd" />
                        <span th:if="${#fields.hasErrors('dataGlosowania')}" th:errors="*{dataGlosowania}" id="dataGlosowania-error" class="help-block">dataGlosowania Error</span>
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
