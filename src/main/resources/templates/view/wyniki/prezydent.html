<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wyniki</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Wyniki wyborów prezydenckich
            </div>
            <div class="panel-body">
                <div class="ct-chart" id="wykres"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" th:include="${'view/wyniki/frekwencja'} :: body">
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista kandydatów
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Płeć</th>
                        <th>Zawód</th>
                        <th>Miejsce zamieszkania</th>
                        <th>Partia</th>
                        <th>Liczba głosów</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="kandydat : ${kandydaci}">
                        <td th:text="${kandydat.nrNaLiscie}"></td>
                        <td th:text="${kandydat.imie}"></td>
                        <td th:text="${kandydat.nazwisko}"></td>
                        <td th:text="${kandydat.plec}"></td>
                        <td th:text="${kandydat.zawod}"></td>
                        <td th:text="${kandydat.miejsceZamieszkania}"></td>
                        <td th:text="${kandydat.partia}"></td>
                        <td th:text="${kandydat.wynikLaczny.liczbaGlosow}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var wykres = /*[[${wykres}]]*/ [];
    new Chartist.Bar('#wykres', wykres, {
        distributeSeries: true
    });
    /*]]>*/
</script>
</body>
</html>
