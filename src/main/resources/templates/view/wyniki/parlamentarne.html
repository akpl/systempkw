<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Wyniki</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Liczba posłów
            </div>
            <div class="panel-body">
                <div class="ct-chart ct-perfect-fourth" id="wykres"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Frekwencja
            </div>
            <div class="panel-body">
                <div class="ct-chart ct-perfect-fourth" id="frekwencja"></div>
            </div>
            <div class="panel-footer">
                Frekwencja w kraju: <strong th:text="${frekwencja[0]}"></strong>%
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista komitetów
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nazwa</th>
                        <th>Liczba posłów</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="komitet : ${komitety}">
                        <td th:text="${komitet.key.nr}"></td>
                        <td th:text="${komitet.key.nazwa}"></td>
                        <td th:text="${komitet.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var wykres = /*[[${wykres}]]*/ [];
    var frekwencja =
    {
        series: /*[[${frekwencja}]]*/ [50, 50]
    };

    new Chartist.Pie('#frekwencja', frekwencja,
            {
                donut: true
            });

    new Chartist.Bar('#wykres', wykres, {
        distributeSeries: true,
        reverseData: false,
        axisY: {
            onlyInteger: true
        }
    });
    /*]]>*/
</script>
</body>
</html>
