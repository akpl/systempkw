<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Użytkownicy</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Przeglądaj listę użytkowników
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Login</th>
                            <th>Imię</th>
                            <th>Nazwisko</th>
                            <th>Uprawnienia</th>
                            <th>Operacje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="uzytkownik : ${uzytkownicyList}">
                            <td th:text="${uzytkownik.id}"></td>
                            <td th:text="${uzytkownik.login}"></td>
                            <td th:text="${uzytkownik.imie}"></td>
                            <td th:text="${uzytkownik.nazwisko}"></td>
                            <td th:text="${uzytkownik.poziomDostepu.nazwa}"></td>
                            <td><a th:href="@{/user/edit(id=${uzytkownik.id})}" class="btn btn-outline btn-primary" title="Edytuj"><i class="fa fa-pencil"></i></a>  <a th:href="@{/user/delete(id=${uzytkownik.id})}" class="btn btn-outline btn-danger" title="Usuń"><i class="fa fa-minus-circle"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
