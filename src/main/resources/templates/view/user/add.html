<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dodawanie użytkownika</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div th:if="${success == true}" class="alert alert-success">
                    Dodano użytkownika
                </div>
                <form th:action="@{/user/add}" method="post">
                    <div class="form-group">
                        <label for="name">Imię</label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>
                        <input type="text" class="form-control" id="surname" name="surname" />
                    </div>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" id="login" name="login" />
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="roleId">Uprawnienia</label>
                        <select class="form-control" id="roleId" name="roleId">
                            <option value="1">Administrator</option>
                            <option value="2">Członek OKW</option>
                            <option value="3">Członek PKW</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
