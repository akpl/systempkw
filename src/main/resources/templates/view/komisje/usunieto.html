<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Komisje i okręgi</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Usuwanie
            </div>
            <div class="panel-body">
                <div th:if="${success}" class="alert alert-success">
                    Usunięto obiekt.
                </div>
                <div th:if="${!success}" class="alert alert-danger">
                    Wystąpił problem podczas usuwania. <span th:text="${powod}"></span>
                </div>
                <a th:href="@{/panel/komisje}" class="btn btn-default">Przeglądaj</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
