                    <!-- LOGO -->

<section id="contact">
    <div class="container">

        <br> <br> <br>
                    <div class="heading">
                        <h2 class="wow fadeInLeftBig"> Wyniki wyborów prezydenckich</h2>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">

                                <div class="panel-body">
                                    <div class="ct-chart" id="wykres"></div>
                                </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" th:include="${'view/wyniki/frekwencja'} :: body">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="wow fadeInLeftBig"> Lista Kandydatów</h4>
                                </div>
                                <div class="panel-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Imię</th>
                                            <th>Nazwisko</th>
                                            <th>Płeć</th>
                                            <th>Zawód</th>
                                            <th>Miejsce zamieszkania</th>
                                            <th>Partia</th>
                                            <th>Liczba głosów</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="kandydat : ${kandydaci}">
                                            <td th:text="${kandydat.nrNaLiscie}"></td>
                                            <td th:text="${kandydat.imie}"></td>
                                            <td th:text="${kandydat.nazwisko}"></td>
                                            <td th:text="${kandydat.plec}"></td>
                                            <td th:text="${kandydat.zawod}"></td>
                                            <td th:text="${kandydat.miejsceZamieszkania}"></td>
                                            <td th:text="${kandydat.partia}"></td>
                                            <td th:text="${kandydat.wynikLaczny.liczbaGlosow}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



</section>



<!-- Javascript Files
  ================================================== -->

<!-- initialize jQuery Library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/custom.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var wykres = /*[[${wykres}]]*/ [];
    new Chartist.Bar('#wykres', wykres, {
        distributeSeries: true
    });
    /*]]>*/
</script>
