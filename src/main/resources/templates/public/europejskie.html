<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5">
                <div class="contact_content">
                    <div class="heading">
                        <h2 class="wow fadeInLeftBig"> Wyniki wyborów do Parlamentu Europejskiego</h2>
                        <p>Uwagi, propozycje, skargi. </p>
                    </div>
                    <div th:if="${error != null and error}" th:remove="tag">
                        <div class="clearfix"></div>
                        <div class="alert alert-danger">
                            Przepraszamy. Nie ma obecnie urzędnika, który mógłby obsłużyc twoje zapytanie.
                        </div>
                    </div>
                    <div th:if="${success != null and success}" th:remove="tag">
                        <div class="clearfix"></div>
                        <div class="alert alert-success">
                            Wiadomość została wysłana. Dziękujemy.
                        </div>
                    </div>
                    <div th:if="${success == null}" class="panel-body">
                        <form th:object="${kontakt}" method="post">
                            <div class="form-group" th:classappend="${#fields.hasErrors('nazwa')} ? 'has-error'">
                                <label for="nazwa">Imię i nazwisko</label>
                                <input class="form-control" type="text" placeholder="Imię i Nazwisko" th:field="*{nazwa}"/>
                                <span th:if="${#fields.hasErrors('nazwa')}" th:errors="*{nazwa}" id="nazwa-error" class="help-block">nazwa Error</span>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" placeholder="Email" th:field="*{email}"/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="email-error" class="help-block">Email Error</span>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('temat')} ? 'has-error'">
                                <label for="temat">Temat</label>
                                <input class="form-control" type="text" placeholder="Temat" th:field="*{temat}"/>
                                <span th:if="${#fields.hasErrors('temat')}" th:errors="*{temat}" id="temat-error" class="help-block">temat Error</span>
                            </div>
                            <div class="form-group" th:classappend="${#fields.hasErrors('wiadomosc')} ? 'has-error'">
                                <label for="wiadomosc">Wiadomość</label>
                                <textarea class="form-control" cols="30" rows="10" placeholder="Twoja Wiadomość" th:field="*{wiadomosc}"></textarea>

                                <span th:if="${#fields.hasErrors('wiadomosc')}" th:errors="*{wiadomosc}" id="wiadomosc-error" class="help-block">wiadomosc Error</span>
                            </div>
                            <input class="submit_btn" type="submit" value="Wyślij">
                        </form>
                    </div>
                </div>
            </div>
            <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
            <!-- BEGAIN CONTACT MAP -->
            <div class="col-lg-7 col-md-7 col-sm-7">
                <div class="contact_map">
                    <!-- BEGAIN GOOGLE MAP -->
                    <div id="map_canvas"></div>
                </div>
            </div>
        </div>
    </div>
</section>
